<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
  <!--custom styles-->
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="test task"/>
  <meta name="keywords" content=""/>
  <meta name="google" content="notranslate" />
  <meta name="author" content="@Roman" />
  <meta name="robots" content="index, follow" />
  <title>&commat;Test task</title>
</head>
<body>
  <!--header-->
  <header id="header" class="header"></header>
  <!--menu-->
  <div class="menu">
    <div class="container">
      <div class="menu__row">
        <nav class="nav__menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a class="active" href="#">Prices</a></li>
          </ul>
        </nav><!--/.nav__menu-->
        <div class="menu__clouds">
          <img src="img/header/cloud1.png" class="img menu__clouds--1" alt="clouds">
          <img src="img/header/cloud2.png" class="img menu__clouds--2" alt="clouds">
          <img src="img/header/cloud3.png" class="img menu__clouds--3" alt="clouds">
        </div><!--/.menu__clouds-->
      </div><!--menu__row-->
    </div><!--/.container-->
  </div><!--/.menu-->
  <!--main content-->
  <main id="main" class="main">
    <div class="container">
      <div class="main__row">
        <div class="table">
          <!--Table header-->
          <div class="table__header">
            <h1 class="main__title">
              PRICES
            </h1>
            <h2 class="main__suptitle">
              The following information s considered when charging the order:
            </h2>
            <div class="table__header--icon text__center">
              <div class="icon__collum">
                <img src="img/teble/date.png" class="img" alt="icon">
                <p>Your duedate</p>
              </div><!--/.icon__collum-->
              <div class="icon__collum">
                <img src="img/teble/edu.png" class="img" alt="icon">
                <p>Academic level</p>
              </div><!--/.icon__collum-->
              <div class="icon__collum">
                <img src="img/teble/page.png" class="img" alt="icon">
                <p>Pages/words</p>
              </div><!--/.icon__collum-->
            </div><!--/.icon-->
          </div><!--/.table__header-->
          <!--Table select-->
          <div class="table__select">
            <div class="table__select--currency">
              <p class="select__title">Select currency</p>
              <div class="currency__input">
                <input type="radio" id="usd" name="currency">
                <label for="usd">USD</label>
                <input type="radio" id="eur" name="currency">
                <label for="eur">EUR</label>
                <input type="radio" id="cad" name="currency">
                <label for="cad">CAD</label>
                <input type="radio" id="gbp" name="currency">
                <label for="gbp">GBP</label>
                <input type="radio" id="aud" name="currency">
                <label for="aud">AUD</label> 
              </div>
            </div><!--/.currency-->
            <div class="table__select--services">
              <p class="select__title">Type of services</p>
              <div class="services__input">
                <input id="services" type="text" placeholder="Resume/CV services">
              </div>
            </div><!--/.services-->
            <div class="table__select--level">
              <p class="select__title">Type level</p>
              <div class="select__type">
                <select name="type" id="select">
                  <option value="" disabled selected>Entry</option>
                  <option value="opt1">Option№ 1</option>
                  <option value="opt2">Option№ 2</option>
                </select>
              </div>
            </div><!--/.level-->
          </div><!--/.table__select-->
        </div><!--table-->
        <aside class="aside">

        </aside><!--/.aside-->
      </div><!--/.main__row-->
    </div><!--/.container-->
  </main><!--/.main-->

  <!--jquery-->
  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <!--main script-->
  <script src="js/script.js"></script>
</body>
</html>
